<!--
HTML
 - is 'Hyper Text Markup Language'
 - describes the structure of web pages
 - HTML elements are the building blocks
 - HTML tags label content, but will not be displayed as content!
 - <!DOCTYPE html> declaration is for HTML5, since 2014
 - UTF-8 is the preferred encoding for HTML
 - <html></html> represents the whole document, is the root element.
 - <head></head> is the container for metadata, will not be visible.
 - <body></body> is the visible part!
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Page Tile</title>
  </head>
  <body>
    <h1>This is a heading1</h1>
    <h2>This is a heading2</h2>
    <h3>This is a heading3</h3>
    <h4>This is a heading4</h4>
    <h5>This is a heading5</h5>
    <h6>This is a heading6</h6>
    <p>This is a paragraph.</p>
    <a href="https://www.w3schools.com">W3Schools</a><br>

    <img src="../img/220px-Eva_Green.jpg" alt="alt??" width="220">
    <button>Click me</button>

    <ul>
      <li>Latte</li>
      <li>Longblack</li>
      <li>Shortblack</li>
      <li>Capuccino</li>
    </ul>
  </body>
</html>
