<!--
HTML Attributes
- all HTML elements can have Attributes
- provide additional information about an element
- specified in opening tag: attr?="???", value is suggested be quoted!
- lang="en" is important for search engine and screen readers
 -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Demo: attributes</title>
  </head>
  <body>
    <a href="https://wwww.w3schools.com">W3Schools</a><br>
    <hr>
    <p style="color:red" title="Tip">Eva Green is a French actress</p>
    <img src="../img/220px-Eva_Green.jpg" alt="Eva Green" width="" height="">
  </body>
</html>
